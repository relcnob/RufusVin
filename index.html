<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>RufusVin - Homepage</title>
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/icons/RufusVin-favicon.svg"
    />
  </head>
  <body>
    <header>
      <section class="header-wrapper">
        <a href="index.html" class="header-logo"
          ><img src="assets/icons/RufusVin-logo-red.svg" alt="RufusVin logo"
        /></a>
        <div class="menu-toggle">
          <span class="burger"></span>
        </div>
        <nav class="header-menu">
          <ul>
            <li><a href="#">STORE</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">WINE CLUB</a></li>
            <li><a href="#">NEWS</a></li>
          </ul>
          <ul class="header-menu-icons">
            <li>
              <a href="#" id="search-icon"
                ><img src="assets/icons/" alt="search" /><span>SEARCH</span></a
              >
            </li>
            <li>
              <a href="#" id="account-icon"
                ><img src="assets/icons/" alt="account" /><span
                  >ACCOUNT</span
                ></a
              >
            </li>
            <li>
              <a href="#" id="favorites-icon"
                ><img src="assets/icons/" alt="favorites" /><span
                  >FAVORITES</span
                ></a
              >
            </li>
            <li>
              <a href="#" id="basket-icon"
                ><img src="assets/icons/" alt="basket" /><span>BASKET</span></a
              >
            </li>
          </ul>
        </nav>
        <section class="header-searchbar">
          <input type="text" placeholder="Type your search here" />
          <img src="assets/icons/close.svg" class="searchbar-close" />
        </section>
        <section class="header-basket"></section>
      </section>
    </header>
    <main></main>
    <footer>
      <section class="footer-wrapper">
        <section></section>
      </section>
    </footer>
    <script src="scripts/menu.js"></script>
  </body>
</html>
